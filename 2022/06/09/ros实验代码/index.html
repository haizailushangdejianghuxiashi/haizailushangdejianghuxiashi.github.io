        <h1 id="五角星"><a href="#五角星" class="headerlink" title="五角星"></a>五角星</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">import turtle</span><br><span class="line">turtle.shape(&quot;turtle&quot;)</span><br><span class="line">import time</span><br><span class="line">time.sleep(2)</span><br><span class="line">import turtle as t</span><br><span class="line">t.clear()</span><br><span class="line">t.penup()</span><br><span class="line">t.setx(-100)</span><br><span class="line">t.seth(100)</span><br><span class="line">t.write(&quot;五角星&quot;,align=&#x27;left&#x27;,font=(&#x27;Arial&#x27;,20,&#x27;normal&#x27;))</span><br><span class="line">t.penup()</span><br><span class="line">t.goto(-80,0)</span><br><span class="line">t.pendown()</span><br><span class="line">t.pensize(2)</span><br><span class="line">t.pencolor(&quot;red&quot;)</span><br><span class="line">t.goto(-100,0)</span><br><span class="line">t.color(&quot;red&quot;,&quot;green&quot;)</span><br><span class="line">for x in range(1,9):</span><br><span class="line">    t.forward(100)</span><br><span class="line">    t.left(225)</span><br><span class="line">t.end_fill()</span><br></pre></td></tr></table></figure>

<h1 id="向日葵"><a href="#向日葵" class="headerlink" title="向日葵"></a>向日葵</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">import turtle</span><br><span class="line">turtle.shape(&quot;turtle&quot;)</span><br><span class="line">import time</span><br><span class="line">time.sleep(2)</span><br><span class="line">import turtle as t</span><br><span class="line">t.penup()</span><br><span class="line">t.setx(330)</span><br><span class="line">t.sety(200)</span><br><span class="line">t.delay(20)</span><br><span class="line">t.pendown()</span><br><span class="line">t.write(&quot;向日葵&quot;,align=&#x27;right&#x27;,font=(&#x27;Arial&#x27;,20,&#x27;normal&#x27;))</span><br><span class="line">t.penup()</span><br><span class="line">t.goto(200,-50)</span><br><span class="line">t.pendown()</span><br><span class="line">t.pencolor(&quot;red&quot;)</span><br><span class="line">for x in range(1,20):</span><br><span class="line">    t.forward(200)</span><br><span class="line">    t.left(95)</span><br></pre></td></tr></table></figure>

<h1 id="奥运五环"><a href="#奥运五环" class="headerlink" title="奥运五环"></a>奥运五环</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">import turtle</span><br><span class="line">turtle.shape(&quot;turtle&quot;)</span><br><span class="line">import turtle as t</span><br><span class="line">t.clear()</span><br><span class="line">t.penup()</span><br><span class="line">t.setx(-160)</span><br><span class="line">t.sety(220)</span><br><span class="line">t.pencolor(&quot;red&quot;)</span><br><span class="line">t.write(&quot;中国加油&quot;,align=&#x27;center&#x27;,font=(&#x27;Arial&#x27;,30,&#x27;normal&#x27;))</span><br><span class="line">t.penup()</span><br><span class="line">x=-200</span><br><span class="line">y=50</span><br><span class="line">r=60</span><br><span class="line">t.goto(x,y)</span><br><span class="line">t.pendown()</span><br><span class="line">t.pensize(10)</span><br><span class="line">t.pencolor(&quot;blue&quot;)</span><br><span class="line">t.circle(r)</span><br><span class="line">t.penup()</span><br><span class="line"></span><br><span class="line">t.goto(x+2.5*r,y)</span><br><span class="line">t.pendown()</span><br><span class="line">t.pensize(10)</span><br><span class="line">t.pencolor(&#x27;black&#x27;)</span><br><span class="line">t.circle(r)</span><br><span class="line">t.penup()</span><br><span class="line"></span><br><span class="line">t.goto(x+2.5*r*2,y)</span><br><span class="line">t.pendown()</span><br><span class="line">t.pensize(10)</span><br><span class="line">t.pencolor(&#x27;red&#x27;)</span><br><span class="line">t.circle(r)</span><br><span class="line">t.penup()</span><br><span class="line"></span><br><span class="line">t.goto(x+2.5*r*2,y)</span><br><span class="line">t.pendown()</span><br><span class="line">t.pensize(10)</span><br><span class="line">t.pencolor(&#x27;red&#x27;)</span><br><span class="line">t.circle(r)</span><br><span class="line">t.penup()</span><br><span class="line"></span><br><span class="line">t.goto(x+(2.5*r)*0.5,y-r)</span><br><span class="line">t.pendown()</span><br><span class="line">t.pensize(10)</span><br><span class="line">t.pencolor(&#x27;yellow&#x27;)</span><br><span class="line">t.circle(r)</span><br><span class="line">t.penup()</span><br><span class="line"></span><br><span class="line">t.goto(x+(2.5*r)*0.5+2.5*r,y-r)</span><br><span class="line">t.pendown()</span><br><span class="line">t.pensize(10)</span><br><span class="line">t.pencolor(&#x27;green&#x27;)</span><br><span class="line">t.circle(r)</span><br><span class="line">t.penup()</span><br></pre></td></tr></table></figure>

<h1 id="太阳花"><a href="#太阳花" class="headerlink" title="太阳花"></a>太阳花</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">import turtle</span><br><span class="line">turtle.shape(&quot;turtle&quot;)</span><br><span class="line">import time</span><br><span class="line">time.sleep(2)</span><br><span class="line">from turtle import *</span><br><span class="line">color(&#x27;red&#x27;,&#x27;yellow&#x27;)</span><br><span class="line">begin_fill()</span><br><span class="line">while True:</span><br><span class="line">    forward(200)</span><br><span class="line">    left(170)</span><br><span class="line">    if abs(pos())&lt;1:</span><br><span class="line">        break</span><br><span class="line">end_fill()</span><br><span class="line">hideturtle()</span><br><span class="line">done()</span><br></pre></td></tr></table></figure>
